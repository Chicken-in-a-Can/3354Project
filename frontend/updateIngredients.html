<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Update Ingredients</title>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">DishDiva</div>
    <div class="nav-buttons">
      <div class="nav-button">Recipes</div>
      <a href="ingredients.html"><div class="nav-button">Ingredients</div></a>
      <div class="profile-circle">Profile</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Left Section -->
    <div class="left-section">
      <div class="section-title">Insert Ingredients</div>
      <div class="input-group">
        <label>Ingredient name</label>
        <input type="text" placeholder="e.g. Sugar" />
      </div>
      <div class="input-group">
        <label>Ingredient quantity</label>
        <input type="text" placeholder="e.g. 2 cups" />
      </div>

        <!-- Add Ingredient Button -->
      <button class="add-btn">Add Ingredient</button>

      <div class="section-title">Edit Ingredients</div>
      <div class="edit-list">
        <div class="ingredient-row">
          Sugar - 2 cups
          <div class="action-buttons">
            <button class="edit-btn">✎</button>
            <button class="delete-btn">×</button>
          </div>
        </div>
        <div class="ingredient-row">
          Flour - 1.5 cups
          <div class="action-buttons">
            <button class="edit-btn">✎</button>
            <button class="delete-btn">×</button>
          </div>
        </div>
        <div class="ingredient-row">
          Salt - 1 tsp
          <div class="action-buttons">
            <button class="edit-btn">✎</button>
            <button class="delete-btn">×</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
